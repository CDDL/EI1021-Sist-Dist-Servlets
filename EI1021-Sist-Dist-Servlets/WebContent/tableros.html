<!DOCTYPE html>
<html>
<head>
    <title>Hundir la flota (Battleship)</title>
</head>
<body lang="es">
    <meta charset="UTF-8">
    <form>
        <center>
            <h1>Tableros de juego</h1>
            <h4>Tablero con menús de selección</h4>
            <table border="1" width="20%">
                <tr>
                    <td></td>
                    <td align="center">A</td>
                    <td align="center">B</td>
                    <td align="center">C</td>
                    <td align="center">D</td>
                </tr>
                <tr>
                    <td align="center">1</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td align="center">2</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td align="center">3</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td align="center">4</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select></td>
                    <td><select>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select></td>
                    <td><input type="submit" value="Enviar"> </td>
                </tr>
            </table>

            <h4>Tablero con botones en la casilla</h4>
            <table width="20%">
                <tr>
                    <td></td>
                    <td align="center">A</td>
                    <td align="center">B</td>
                    <td align="center">C</td>
                    <td align="center">D</td>
                </tr>
                <tr>
                    <td align="center">1</td>
                    <td><input type="radio" name="radioboton" value="1#1" style="display: block;margin:auto;"></td>
                    <td><input type="radio" name="radioboton" value="1#2" style="display: block;margin:auto;"></td>
                    <td><input type="radio" name="radioboton" value="1#3" style="display: block;margin:auto;"></td>
                    <td style="background-color: cyan"><input type="radio" name="radioboton" value="1#4" style="display: block;margin:auto;"></td>
                </tr>
                <tr>
                    <td align="center">2</td>
                    <td><input type="radio" name="radioboton" value="2#1" style="display: block;margin:auto;"></td>
                    <td><input type="radio" name="radioboton" value="2#2" style="display: block;margin:auto;"></td>
                    <td><input type="radio" name="radioboton" value="2#3" style="display: block;margin:auto;"></td>
                    <td><input type="radio" name="radioboton" value="2#4" style="display: block;margin:auto;"></td>
                </tr>
                <tr>
                    <td align="center">3</td>
                    <td><input type="radio" name="radioboton" value="3#1" style="display: block;margin:auto;"></td>
                    <td><input type="radio" name="radioboton" value="3#2" style="display: block;margin:auto;"></td>
                    <td><input type="radio" name="radioboton" value="3#3" style="display: block;margin:auto;"></td>
                    <td><input type="radio" name="radioboton" value="3#4" style="display: block;margin:auto;"></td>
                </tr>
                <tr>
                    <td align="center">4</td>
                    <td style="background-color:red"><input type="radio" name="radioboton" value="4#1" style="display: block;margin:auto;"></td>
                    <td><input type="radio" name="radioboton" value="4#2" style="display: block;margin:auto;"></td>
                    <td><input type="radio" name="radioboton" value="4#3" style="display: block;margin:auto;"></td>
                    <td><input type="radio" name="radioboton" value="4#4" style="display: block;margin:auto;"></td>
                </tr>
            </table>
            <td><input type="submit" value="Enviar"> </td>
        </center>
    </form>
</body>
</html>
